<div class="modal-header">
    <h3 class="modal-title">Contact Info</h3>
</div>

<div class="modal-body">
	<form name="contactForm" role="form" class="form-inline">
        <div class="panel panel-default">
          <div class="panel-heading"><h4>Personal Information:</h4></div>
            <div class="panel-body">
                <div class="row form-inline">
                    <fieldset>
                        <div class="col-md-2">
                            <label>First Name:</label>
                        </div>
                        <div class="form-group col-md-4">
                            <input size="15" type="text" required class="form-control" placeholder="First Name" ng-model="contact.firstName">
                        </div>
                        <div class="col-md-2">
                            <label>Last Name:</label>
                        </div>
                        <div class="form-group col-md-4">
                            <input size="15" type="text" required class="form-control" placeholder="Last Name" ng-model="contact.lastName">
                        </div>
                    </fieldset>
                </div>
                <div class="row form-inline">
                    <fieldset>
                        <div class="col-md-2">
                            <label>Cell Phone:</label>
                        </div>
                        <div class="form-group col-md-4">
                            <input size="15" type="text" class="form-control" placeholder="Cell Phone" ng-model="contact.phone">
                        </div>
                        <div class="col-md-2">
                            <label>Email:</label>
                        </div>
                        <div class="form-group col-md-4">
                            <input size="15" type="text" required class="form-control" placeholder="Email" ng-model="contact.email">
                        </div>
                    </fieldset>
                </div>
                <div class="row form-inline">
                    <fieldset>
                        <div class="col-md-2">
                            <label>Address:</label>
                        </div>
                        <div class="form-group col-md-4">
                            <input size="15" type="text" required class="form-control" placeholder="Address" ng-model="contact.address">
                        </div>
                        <div class="col-md-2">
                            <label>Zip:</label>
                        </div>
                        <div class="form-group col-md-4">
                            <input size="15" type="text" class="form-control" placeholder="Zip" ng-model="contact.zip">
                        </div>
                    </fieldset>
                </div>
                <div class="row form-inline">
                    <fieldset>
                        <div class="col-md-2">
                            <label>City:</label>
                        </div>
                        <div class="form-group col-md-4">
                            <input size="15" type="text" class="form-control" placeholder="City" ng-model="contact.city">
                        </div>
                        <div class="col-md-2">
                            <label>State:</label>
                        </div>
                        <div class="form-group col-md-4">
                            <select class="form-control" ng-model="contact.state">
                    			<option value="">State</option>
                    			<option value="AK">Alaska</option>
                    			<option value="AL">Alabama</option>
                    			<option value="AR">Arkansas</option>
                    			<option value="AZ">Arizona</option>
                    			<option value="CA">California</option>
                    			<option value="CO">Colorado</option>
                    			<option value="CT">Connecticut</option>
                    			<option value="DC">District of Columbia</option>
                    			<option value="DE">Delaware</option>
                    			<option value="FL">Florida</option>
                    			<option value="GA">Georgia</option>
                    			<option value="HI">Hawaii</option>
                    			<option value="IA">Iowa</option>
                    			<option value="ID">Idaho</option>
                    			<option value="IL">Illinois</option>
                    			<option value="IN">Indiana</option>
                    			<option value="KS">Kansas</option>
                    			<option value="KY">Kentucky</option>
                    			<option value="LA">Louisiana</option>
                    			<option value="MA">Massachusetts</option>
                    			<option value="MD">Maryland</option>
                    			<option value="ME">Maine</option>
                    			<option value="MI">Michigan</option>
                    			<option value="MN">Minnesota</option>
                    			<option value="MO">Missouri</option>
                    			<option value="MS">Mississippi</option>
                    			<option value="MT">Montana</option>
                    			<option value="NC">North Carolina</option>
                    			<option value="ND">North Dakota</option>
                    			<option value="NE">Nebraska</option>
                    			<option value="NH">New Hampshire</option>
                    			<option value="NJ">New Jersey</option>
                    			<option value="NM">New Mexico</option>
                    			<option value="NV">Nevada</option>
                    			<option value="NY">New York</option>
                    			<option value="OH">Ohio</option>
                    			<option value="OK">Oklahoma</option>
                    			<option value="OR">Oregon</option>
                    			<option value="PA">Pennsylvania</option>
                    			<option value="PR">Puerto Rico</option>
                    			<option value="RI">Rhode Island</option>
                    			<option value="SC">South Carolina</option>
                    			<option value="SD">South Dakota</option>
                    			<option value="TN">Tennessee</option>
                    			<option value="TX">Texas</option>
                    			<option value="UT">Utah</option>
                    			<option value="VA">Virginia</option>
                    			<option value="VT">Vermont</option>
                    			<option value="WA">Washington</option>
                    			<option value="WI">Wisconsin</option>
                    			<option value="WV">West Virginia</option>
                    			<option value="WY">Wyoming</option>
                    		</select>
                        </div>
                    </fieldset>
                </div>
                <div class="row form-inline">
                    <fieldset>
                        <div class="col-md-2">
                            <label>Notes:</label>
                        </div>
                        <div class="form-group col-md-10">
                            <textarea rows=2 style="width: 93%" class="form-control" ng-model="contact.notes"></textarea>
                        </div>
                    </fieldset>
                </div>
                <div class="row form-inline">
                    <fieldset>
                        <div class="col-md-2">
                            <label>Relationship</label>
                        </div>
                        <div class="form-group col-md-10">
                            <select class="form-control" ng-model="contact.relationship">
                    			<option>Family</option>
                    			<option>Friend</option>
                    			<option>Work</option>
                    		</select>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-danger pull-left" type="button" ng-click="delete()">Delete</button>
    <button class="btn btn-primary" type="button" ng-disabled="!contact.firstName" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
